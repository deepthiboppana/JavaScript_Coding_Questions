<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Master 100 - The Absolute Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700;800&display=swap');

        :root {
            /* DEFAULTS (MIDNIGHT DARK) */
            --bg-gradient: radial-gradient(circle at top right, #1e1b4b, #030712);
            --cat-bar: rgba(15, 23, 42, 0.8);
            --sidebar: rgba(17, 24, 39, 0.6);
            --glass: rgba(30, 41, 59, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --success: #10b981;
            --error: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --editor-bg: #0d1117;
            --editor-text: #7dd3fc;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-gradient: radial-gradient(circle at top right, #e2e8f0, #f8fafc);
            --cat-bar: rgba(255, 255, 255, 0.8);
            --sidebar: rgba(241, 245, 249, 0.6);
            --glass: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(0, 0, 0, 0.05);
            --accent: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.2);
            --success: #059669;
            --error: #dc2626;
            --text: #0f172a;
            --text-dim: #64748b;
            --editor-bg: #ffffff;
            --editor-text: #1e293b;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--accent-glow); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        /* --- 1. ICON SIDEBAR (STR, ARR, etc) --- */
        .cat-sidebar {
            width: 70px;
            background: var(--cat-bar);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 12px;
            z-index: 100;
        }

        .cat-icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .cat-icon-btn:nth-child(2) { animation-delay: 0.1s; }
        .cat-icon-btn:nth-child(3) { animation-delay: 0.15s; }
        .cat-icon-btn:nth-child(4) { animation-delay: 0.2s; }
        .cat-icon-btn:nth-child(5) { animation-delay: 0.25s; }
        .cat-icon-btn:nth-child(6) { animation-delay: 0.3s; }
        .cat-icon-btn:nth-child(7) { animation-delay: 0.35s; }
        .cat-icon-btn:nth-child(8) { animation-delay: 0.4s; }
        .cat-icon-btn:nth-child(9) { animation-delay: 0.45s; }

        .cat-icon-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            color: var(--text);
            transform: scale(1.1) rotate(5deg);
        }

        .cat-icon-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.1);
        }

        /* --- 2. QUESTION LIST PANAL --- */
        .list-sidebar {
            width: 300px;
            background: var(--sidebar);
            backdrop-filter: blur(5px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .list-header {
            padding: 30px 24px 20px 24px;
        }

        .list-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, white, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent ;
            letter-spacing: -0.5px;
        }

        .progress-pill {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            animation: pulse 2s infinite ease-in-out;
        }

        .list-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 16px 30px 16px;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.1); }

        .q-item {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .q-item:hover {
            background: rgba(255,255,255,0.03);
            color: var(--text);
            transform: translateX(8px);
        }

        .q-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--text);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: inset 0 0 10px rgba(99, 102, 241, 0.05);
            font-weight: 700;
        }

        .q-item.done::after {
            content: '‚úì';
            color: var(--success);
            font-weight: 800;
            font-size: 14px;
        }

        /* --- 3. MAIN CONTENT (GLASS CARD) --- */
        .main-pane {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            scroll-behavior: smooth;
        }

        .glass-card {
            width: 100%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            height: fit-content;
            transition: transform 0.3s;
            animation: fadeInUp 0.8s ease-out;
            display: flex;
            flex-direction: column;
        }

        .glass-card:hover { transform: translateY(-3px); }

        /* Compact Info Section */
        .info-section {
            max-height: 280px;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        .diff-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .diff-easy { color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .diff-medium { color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .diff-hard { color: var(--error); background: rgba(239, 68, 68, 0.1); }

        h1 {
            margin: 0 0 10px 0;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .desc-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 10px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        /* Test Case List */
        .tc-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .tc-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            transition: transform 0.2s;
        }

        .tc-card:hover { transform: scale(1.02); }

        .tc-card b { color: var(--accent); display: block; margin-bottom: 8px; font-size: 11px; }

        /* Code Editor */
        .editor-wrapper {
            position: relative;
            background: var(--editor-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .editor-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        textarea {
            width: 100%;
            height: 450px;
            background: transparent;
            color: var(--editor-text);
            font-family: 'Fira Code', monospace;
            padding: 30px;
            border: none;
            outline: none;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            height: 60px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .run-btn {
            background: var(--accent);
            color: white;
            flex: 2;
            box-shadow: 0 10px 20px -5px var(--accent-glow);
        }

        .run-btn:hover { background: #4f46e5; transform: translateY(-2px); }

        .hint-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--glass-border);
            flex: 1;
        }

        .hint-btn:hover { background: rgba(255, 255, 255, 0.1); }

        /* Output Box */
        #results-box {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            display: none;
            padding: 25px;
        }

        .res-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>

        database.sort((a, b) => a.id - b.id);

        let filter = 'strings';
        let activeIdx = 0;
        const editor = document.getElementById('editor');

        editor.onkeydown = function (e) {
            const pairs = { '(': ')', '[': ']', '{': '}', '"': '"', "'": "'", '`': '`' };
            if (pairs[e.key]) {
                e.preventDefault();
                const s = this.selectionStart, v = this.value;
                this.value = v.slice(0, s) + e.key + pairs[e.key] + v.slice(this.selectionEnd);
                this.selectionStart = this.selectionEnd = s + 1;
                // Trigger input event to auto-save
                this.dispatchEvent(new Event('input'));
            }
            if (e.key === 'Tab') {
                e.preventDefault();
                const s = this.selectionStart, v = this.value;
                this.value = v.slice(0, s) + "  " + v.slice(this.selectionEnd);
                this.selectionStart = this.selectionEnd = s + 2;
                // Trigger input event to auto-save
                this.dispatchEvent(new Event('input'));
            }
        };

        // Auto-save on every keystroke
        editor.oninput = function () {
            const p = database[activeIdx];
            if (p) {
                localStorage.setItem('js_code_' + p.id, this.value);
            }
        };

        function setFilter(cat) {
            filter = cat;
            document.querySelectorAll('.cat-icon-btn').forEach(b => {
                const text = (b.getAttribute('title') || b.textContent).toLowerCase().trim();
                b.classList.toggle('active', text.includes(cat) || (cat === 'all' && text.includes('all')));
            });
            render();
            const f = database.filter(p => cat === 'all' || p.cat === cat);
            if (f.length > 0) open(database.indexOf(f[0]));
        }

        function render() {
            const list = document.getElementById('q-list');
            if (!list) return;
            list.innerHTML = '';
            
            const done = new Set(JSON.parse(localStorage.getItem('js_mastery_done') || '[]'));
            const filtered = database.filter(p => filter === 'all' || p.cat === filter);
            
            if (filtered.length === 0) {
                list.innerHTML = '<div style="padding: 20px; color: var(--text-dim); font-size: 12px;">No challenges found.</div>';
                return;
            }

            filtered.forEach(p => {
                const div = document.createElement('div');
                const isActive = database[activeIdx] && database[activeIdx].id === p.id;
                div.className = 'q-item' + (isActive ? ' active' : '') + (done.has(p.id) ? ' done' : '');
                div.textContent = p.id + ". " + p.title;
                div.onclick = () => open(database.indexOf(p));
                list.appendChild(div);
            });
            
            const prog = document.getElementById('prog-val');
            if (prog) prog.textContent = `Progress: ${done.size}/100`;
        }

        function open(idx) {
            if (idx < 0 || idx >= database.length) return;
            activeIdx = idx;
            const p = database[idx];
            
            const badge = document.getElementById('badge-area');
            if (badge) badge.innerHTML = `<span class="diff-badge diff-${p.diff}">${p.diff}</span>`;
            
            const title = document.getElementById('title');
            if (title) title.textContent = p.id + ". " + p.title;
            
            const desc = document.getElementById('desc');
            if (desc) desc.textContent = p.desc;
            
            const area = document.getElementById('tc-area');
            if (area) {
                area.innerHTML = '';
                p.tests.forEach((t, i) => {
                    const b = document.createElement('div');
                    b.className = 'tc-card';
                    const format = (v) => {
                        if (typeof v === 'function') return 'Function';
                        if (v instanceof Promise) return 'Promise';
                        return JSON.stringify(v);
                    };
                    b.innerHTML = `<b>CASE ${i + 1}</b><div>IN: ${format(t.in)}</div><div>OUT: ${format(t.out)}</div>`;
                    area.appendChild(b);
                });
            }
            
            if (editor) editor.value = localStorage.getItem('js_code_' + p.id) || p.starterCode;
            
            const res = document.getElementById('results-box');
            if (res) res.style.display = 'none';
            
            render();
        }

        function run() {
            const p = database[activeIdx];
            if (!p) return;
            const code = editor.value; 
            localStorage.setItem('js_code_' + p.id, code);
            
            const box = document.getElementById('results-box');
            const log = document.getElementById('log');
            if (!box || !log) return;
            
            box.style.display = 'block';
            log.innerHTML = '';
            
            try {
                eval(code);
                const m = code.match(/function\s+([a-zA-Z0-9_]+)/) || code.match(/(?:const|let|var)\s+([a-zA-Z0-9_]+)\s*=/);
                const fnName = m ? m[1] : null;
                if (!fnName) throw new Error("Named function required!");
                const fn = window[fnName] || eval(fnName);
                let pass = true;
                p.tests.forEach((t, i) => {
                    const res = fn.apply(null, t.in);
                    const isOk = JSON.stringify(res) === JSON.stringify(t.out) || t.out === "promise" || t.out === "function" || t.out === "undefined" || t.out === "object";
                    if (!isOk) pass = false;
                    log.innerHTML += `<div class="res-line ${isOk ? 'pass' : 'fail'}"><span>Test ${i + 1}</span><span>${isOk ? 'PASS ‚úÖ' : 'FAIL ‚ùå'}</span></div>`;
                });
                if (pass) {
                    let d = JSON.parse(localStorage.getItem('js_mastery_done') || '[]');
                    if (!d.includes(p.id)) d.push(p.id);
                    localStorage.setItem('js_mastery_done', JSON.stringify(d));
                    render();
                }
            } catch (e) { log.innerHTML = `<div class="fail">Error: ${e.message}</div>`; }
        }

        function resetCode() {
            const p = database[activeIdx];
            if (p && confirm("Reset to starter code?")) {
                editor.value = p.starterCode;
                localStorage.setItem('js_code_' + p.id, p.starterCode);
            }
        }

        function hint() { 
            const p = database[activeIdx];
            if (p) alert("üí° " + (p.hint || "Try standard logic first.")); 
        }

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', next);
            localStorage.setItem('js_mastery_theme', next);
        }

        window.onload = () => {
            const saved = localStorage.getItem('js_mastery_theme') || 'dark';
            document.body.setAttribute('data-theme', saved);
            setFilter('strings');
        };
